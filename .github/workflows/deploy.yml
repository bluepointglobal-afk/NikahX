name: Deploy to Vercel
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_gc5NHYD41QuJGdhScKh4qF1m
          vercel-project-id: prj_HYO22v4vUBqWXVhYaeWznJWamfmZ
          vercel-args: '--prod'
